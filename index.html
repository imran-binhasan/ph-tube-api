<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pHero Tube</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=48&id=1FE2HGszFS4w&format=png" type="image/x-icon">
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Starts -->
    <header>
      <nav class="w-11/12 mx-auto sm:flex justify-between items-center border-b py-3 space-y-2 sm:space-y-0">
        <div class="logo w-[110px]">
          <a href="#" onclick="window.location.reload(true)"><img src="assets/Logo.png" alt="logo" /></a>
        </div>
        <div class="search">
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd" />
                </svg>
              </label>
        </div>
        <div class="sort">
          <button class="btn">Sort by View</button>
        </div>
      </nav>
      <div class="flex justify-center gap-4 py-4 items-center" id="categories-container"></div>
    </header>
    <!-- Header Ends -->
    <!-- Main Starts -->
    <main>
        <section id="video-container" class="w-11/12 mx-auto  grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-10">
          

        </section>
      <!-- Modal -->
      <button id="modal" class="btn hidden" onclick="customModal.showModal()">
      ...
      </button>


      <dialog id="customModal" class="modal">
        <div class="modal-box">
          <div id="modal-content" class="space-y-2 p-3">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <!-- Main Ends -->


    <script src="script.js"></script>
  </body>
</html>
